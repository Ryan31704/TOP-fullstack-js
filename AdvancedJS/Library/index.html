<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Library</title>
</head>
<body>
  <h1 class="header-text">LIBRARY</h1>

  <form action="#" method="post" class="signup">
    <div class="form-item">
      <label for="title">Title:</label>
      <input type="text" name="title" id="title" placeholder="The Hobbit" minlength="2" class="form-item">
    </div>
    <div class="form-item">
      <label for="author">Author:</label>
      <input type="text" name="author" id="author" placeholder="Bob" minlength="2" class="form-item">
    </div>
    <div class="form-item">
      <label for="pages">Pages:</label>
      <input type="number" name="pages" id="pages" placeholder="Infinity" min="1" class="form-item">
    </div>
    <div class="form-item">
      <label for="read">Completed:</label>
      <input type="checkbox" name="read" id="read" class="form-item">
    </div>
    <div class="form-item">
      <button type="button" id = "submit">submit</button>
    </div>
  </form>
  <div class="library-container">
    
  </div>
  </div>
</body>
<script src="library.js"></script>
</html>
